<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Planets</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header>
  <h1>ü™ê Planets</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
  </nav>
  <button id="theme-toggle">Toggle Theme</button>
</header>

<section id="planet-grid" class="grid-container"></section>

<!-- Planet Detail Modal -->
<div id="planet-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    
    <div class="planet-container">
      <div class="planet-image">
        <img id="modal-planet-image" src="" alt="">
      </div>
      
      <div class="planet-info">
        <h2 id="modal-planet-subtitle"></h2>
        <p id="modal-planet-description"></p>
        
        <div class="planet-stats">
          <div class="stat">
            <div class="stat-label">Diameter</div>
            <div class="stat-value" id="stat-diameter"></div>
          </div>
          <div class="stat">
            <div class="stat-label">Gravity</div>
            <div class="stat-value" id="stat-gravity"></div>
          </div>
          <div class="stat">
            <div class="stat-label">Distance from Sun</div>
            <div class="stat-value" id="stat-distance"></div>
          </div>
          <div class="stat">
            <div class="stat-label">Temperature</div>
            <div class="stat-value" id="stat-temperature"></div>
          </div>
        </div>

        <div class="characteristics">
          <h3>Key Characteristics</h3>
          <div class="char-list">
            <div class="char-item"><strong>Type:</strong> <span id="char-type"></span></div>
            <div class="char-item"><strong>Moons:</strong> <span id="char-moons"></span></div>
            <div class="char-item"><strong>Orbital Period:</strong> <span id="char-orbital"></span></div>
            <div class="char-item"><strong>Rotation Period:</strong> <span id="char-rotation"></span></div>
            <div class="char-item"><strong>Atmosphere/Composition:</strong> <span id="char-atmosphere"></span></div>
            <div class="char-item"><strong>Notable Feature:</strong> <span id="char-feature"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/planets_data.js"></script>
<script src="../js/main.js"></script>
<script src="../js/theme.js"></script>

</body>
</html>
